<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <div id="menu">
        <div class="row">
            <h1 class="text-center">Snake Game</h1>
            <div class="col-6">
                <h5>Players</h5>
                <div class="text-center">
                    <button id="one" class="players text-center">One Player</button>
                    <button id="two" class="players">Two Player</button>
                </div>
            </div>
            <div class="col-6">
                <h5 class="mt-3">Map Size:</h5>
                <input type="radio" name="mapsize" value="small" checked><label class="text-margin">Small</label>
                <input type="radio" name="mapsize" value="medium"><label class="text-margin" for="css">Medium</label>
                <input type="radio" name="mapsize" value="large"><label class="text-margin" for="javascript">Large</label>
            </div>
            <div class="col-12">
                <h5 class="mt-3">Speed:</h5>
                <div class="speedslow"></div>
                <input id="gameSpeed" type="range" class="form-range p-0 m-0" min="0" max="10" step="1">
                <div class="speedfast"></div>
            </div>
            <div class="col-12 mb-2">
                <h5 class="mt-3">Map Elements:</h5>
                <div class="mapelement">
                    <img class="imgtype" src="img/elements-none.svg">
                    <input type="radio" name="type1" value="none" checked>
                    <label>none</label>
                </div>
                <div class="mapelement">
                    <img class="imgtype" src="img/elements1.svg">
                    <input type="radio" name="type1" value="1">
                    <label>Style1</label>
                </div>
                <div class="mapelement">
                    <img class="imgtype" src="img/elements2.svg">
                    <input type="radio" name="type1" value="2">
                    <label>Style1</label>
                </div>  
                <div class="mapelement">
                    <img class="imgtype" src="img/elements-none.svg">
                    <input type="radio" name="type2" value="none" checked>
                    <label>None</label>
                </div>
                <div class="mapelement">
                    <img class="imgtype" src="img/elements3.svg">
                    <input type="radio" name="type2" value="1">
                    <label>Style2</label>
                </div>
                <div class="mapelement">
                    <img class="imgtype" src="img/elements4.svg">
                    <input type="radio" name="type2" value="2">
                    <label>Style2</label>
                </div>  
            </div>
            <div class="col-12 mb-2">
                <h5 class="mt-3">Map Design:</h5>
                <div class="designelement">
                    <img class="imgdesign" src="img/bg1.jpg">
                    <input type="radio" name="design" value="bg1" checked>
                    <label>Design1</label>
                </div>
                <div class="designelement">
                    <img class="imgdesign" src="img/bg2.jpg">
                    <input type="radio" name="design" value="bg2">
                    <label>Design2</label>
                </div>
                <div class="designelement">
                    <img class="imgdesign" src="img/bg3.jpg">
                    <input type="radio" name="design" value="bg3">
                    <label>Design3</label>
                </div>
            </div>
            <div class="col-12 mt-2">
                <p class="text-description"><strong>Player1</strong> is controlled with the arrow keys. <strong>Player2</strong> is controlled with the <strong>w,a,s,d</strong> keys. Have a fun game!</p>
            </div>
            <div id="col-12 text-center">
                <div id="soundicon" class="soundicon"></div>
            </div>
            <div class="col-12 pt-md-5">
                <button id="startBtn" class="start">Start</button>
            </div>
        </div>
    </div>
    <div id="head">
        <div class="text-center" id="snake-logo"><h1>Snake Game</h1></div>
        <div class="soundiconhead" id="soundiconhead"></div>
    </div>
    <div id="display"></div>
    <div id="audios"></div>
    <script src="js/main.js"></script>
    </body>
</html>
